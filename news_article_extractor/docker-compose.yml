version: '3.8'

services:
  news-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-extractor
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: with Playwright support
  news-extractor-playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: news-extractor-playwright
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=info
      - USE_PLAYWRIGHT=true
    restart: unless-stopped
    profiles:
      - playwright
